<form filterParamStorage="signup" #storage="paramStorage">
  <input
    type="text"
    [formControl]="search"
    filterParamSync
    [storageSync]="storage"
    name="search"
  />
  <select
    [formControl]="location"
    filterParamSync
    [defaultValue]="location$"
    [storageSync]="storage"
    name="location"
  >
    <option value="1">Volvo 1</option>
    <option value="2">Saab 2</option>
    <option value="3">Mercedes 3</option>
    <option value="4">Audi 4</option>
  </select>
</form>
<button routerLink="/login">login</button>
