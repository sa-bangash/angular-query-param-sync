<form [formGroup]="form">
  <input
    type="text"
    formControlName="search"
    appFilterRetain
    filterFeaturekey="faq_page"
    featureKey="faq"
    defaultValue="default"
  />
  <select
    formControlName="location"
    featureKey="faq"
    appFilterRetain
    [defaultValue]="location$"
  >
    <option value="1">Volvo 1</option>
    <option value="2">Saab 2</option>
    <option value="3">Mercedes 3</option>
    <option value="4">Audi 4</option>
  </select>
</form>
