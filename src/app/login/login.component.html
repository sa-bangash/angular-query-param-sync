<form [formGroup]="form" filterParamStorage="FAQ" #storage="paramStorage">
  <input
    type="text"
    formControlName="search"
    filterParamSync
    [filterStore]="storage"
  />
  <select
    formControlName="location"
    filterParamSync
    [defaultValue]="location$"
    [filterStore]="storage"
  >
    <option value="1">Volvo 1</option>
    <option value="2">Saab 2</option>
    <option value="3">Mercedes 3</option>
    <option value="4">Audi 4</option>
  </select>
</form>

<button routerLink="/signup">signup</button>
